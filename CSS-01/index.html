<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Walmart | Save Money</title>
        <meta
            content=""
            <link
            rel="icon"
            type="image/x-icon"
            href="/assets/images/logo.png"
        />
        <meta name="description" content="Free Web tutorials" />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <meta name="author" content="John Doe" />
        <link rel="stylesheet" href="main.css" />
        <meta name="robots" content="index, nofollow,noarchive" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header class="main-header">
            <!-- branding logo -->
            <div>
                <img
                    class="brand-logo"
                    src="/CSS-01/assets/images/logo.png"
                    alt="brand-logo"
                />
            </div>
            <!-- branding logo -->

            <!-- location -->
            <div class="location">
                <img
                    class="hand-deliver"
                    src="/CSS-01/assets/images/logo.png"
                    alt="brand-logo"
                />

                <div class="location-text">
                    <h2>How do you want your items?</h2>
                    <p>Sacramento, 95829</p>
                </div>
            </div>
            <!-- location -->

            <!-- search bar -->
            <div class="search-bar">
                <input
                    class="input-search"
                    type="text"
                    placeholder="Search everything at walmart"
                />

                <div class="search-button">üîç</div>
            </div>
            <!-- search bar -->

            <!-- CTA -->
            <div class="cta">
                <!-- fav bar -->
                <div class="cta-button favorites">
                    <i class="fa-solid fa-heart"></i>

                    <div>
                        <p>Reorder</p>
                        <h3>My Items</h3>
                    </div>
                </div>
                <div class="cta-button signin">
                    <i class="fa-solid fa-user"></i>
                    <div>
                        <p class="sign-in">Sign In</p>
                        <h3>Account</h3>
                    </div>
                </div>
                <div class="cta-button cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div>
                        <p>$0.00</p>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
